# Nginx Configuration for Trasealla - All Projects
# Serves: Landing page, Backend API, Admin Portal
# Domain: trasealla.com

upstream trasealla_backend {
    server 127.0.0.1:5001;
    keepalive 64;
}

# Optionally, if portal runs on separate port (e.g., 3001)
# upstream trasealla_portal {
#     server 127.0.0.1:3001;
#     keepalive 64;
# }

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name trasealla.com www.trasealla.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name trasealla.com www.trasealla.com;

    # SSL Configuration (will be added by certbot)
    # ssl_certificate /etc/letsencrypt/live/trasealla.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/trasealla.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/trasealla-access.log;
    error_log /var/log/nginx/trasealla-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # =====================================================
    # BACKEND API - https://trasealla.com/api/*
    # =====================================================
    location /api/ {
        proxy_pass http://trasealla_backend/api/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts for flight searches (can be slow)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://trasealla_backend/health;
        access_log off;
    }

    # Backend uploads/static files
    location /uploads/ {
        alias /var/www/trasealla/trasealla-backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # =====================================================
    # ADMIN PORTAL - https://trasealla.com/login
    # https://trasealla.com/dashboard
    # https://trasealla.com/admin
    # =====================================================
    
    # Option 1: If portal is static build (recommended)
    location /login {
        alias /var/www/trasealla/trasealla-portal/dist;
        try_files $uri $uri/ /login/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    location /dashboard {
        alias /var/www/trasealla/trasealla-portal/dist;
        try_files $uri $uri/ /dashboard/index.html;
    }

    location /admin {
        alias /var/www/trasealla/trasealla-portal/dist;
        try_files $uri $uri/ /admin/index.html;
    }

    # Option 2: If portal runs on separate port (e.g., 3001)
    # Uncomment if portal is a separate Node.js app
    # location /login {
    #     proxy_pass http://127.0.0.1:3001/login;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # =====================================================
    # LANDING PAGE - https://trasealla.com/
    # =====================================================
    location / {
        root /var/www/trasealla/trasealla-frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Don't cache HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Deny access to sensitive files
    location ~ /\.(ht|git|env) {
        deny all;
    }

    # Deny access to node_modules
    location ~ /node_modules/ {
        deny all;
    }
}

