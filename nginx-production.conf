# Nginx Configuration for Trasealla Backend
# Backend accessible at: https://trasealla.com/api/*
# Copy to: /etc/nginx/sites-available/trasealla

upstream trasealla_backend {
    server 127.0.0.1:5001;
    keepalive 64;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name trasealla.com www.trasealla.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name trasealla.com www.trasealla.com;

    # SSL Configuration (will be added by certbot)
    # ssl_certificate /etc/letsencrypt/live/trasealla.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/trasealla.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/trasealla-access.log;
    error_log /var/log/nginx/trasealla-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript;

    # Backend API Routes - https://trasealla.com/api/*
    location /api/ {
        proxy_pass http://trasealla_backend/api/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "https://trasealla.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://trasealla_backend/health;
        access_log off;
    }

    # Static files (uploads)
    location /uploads/ {
        alias /var/www/trasealla/trasealla-backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Root location - serve frontend or redirect
    location / {
        # If you have frontend here
        root /var/www/trasealla/trasealla-frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Or redirect to frontend domain
        # return 301 https://www.trasealla.com$request_uri;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
}

